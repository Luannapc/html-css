<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seunavegador</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="mídia/happy-birthday.mp3" type="audio/mpeg">
    <source src="mídia/happy-birthday.mp3" type="audio/ogg">
    <source src="mídia/happy-birthday.mp3" type="audio/wav">
    <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="mídia/happy-birthday.mp3"></a>Clique aqui para baixar o arquivo MP3.</p>
</audio>
</body>
</html>
